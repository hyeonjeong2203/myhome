<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>취업 정보 계정 만들기</title>
</head>
<body>
<h1>취업 정보 계정 만들기</h1>
<form>
    <label for="name">이름*</label>
    <input type="text" id="name" name="name" size="8"> <br>

    <label for="email">이메일*</label>
    <input type="email" id="email" name="email" size="15" placeholder="id@domain_name"> <br>

    <label for="pwd">암호*</label>
    <input type="password" id="pwd" name="pwd" size="12"> <br>

    <label for="pwd ver">암호 확인*</label>
    <input type="password" id="pwd ver" name="pwd" size="12"> <br>

    <label for="phone">모바일 폰*</label>
    <input type="tel" id="phone" name="phone" size="13" placeholder="010-0000-0000"> <br>

    <label for="url">개인 홈페이지</label>
    <input type="url" id="url" name="url" size="30" placeholder="http://"> <br>

    <label for="add">주소*</label>
    <input type="text" id="add" name="add" size="30"> <br>

    <p>학력</p>

    <label for="school">학교 명*</label>
    <input type="text" id="school" name="school" size="12"> <br>

    <label for="major">전 공*</label>
    <input type="text" id="major" name="major" size="12"> <br>

    <p>업무 경력</p>

    <label for="company">근무업체명</label>
    <input type="text" id="company" name="company" size="20"> <br>

    <label for="position">직위</label>
    <input type="text" id="position" name="position" size="10"> <br>

    <p>자기소개서</p>


</form>
</body>
</html>
